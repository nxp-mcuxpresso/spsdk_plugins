# Reports output directory
git_parent_branch: origin/master
output_directory: reports
default_check_paths: [codecheck]
jupyter_check_paths: []

# *********************************** Checker list ***********************************
checkers:
    PYTEST:
        name: PYTEST
        method: check_pytest
        # check_paths: [] # The default check paths could be overrides by local settings
        info_only: false
        dependencies: []
        conflicts: []
        kwargs:
            disable_xdist: false
    GITCOV:
        name: GITCOV
        method: check_gitcov
        # check_paths: [] # The default check paths could be overrides by local settings
        info_only: true
        dependencies: [PYTEST]
        conflicts: []
    PYLINT:
        name: PYLINT
        method: check_pylint
        # check_paths: [] # The default check paths could be overrides by local settings
        info_only: false
        dependencies: []
        conflicts: []
    MYPY:
        name: MYPY
        method: check_mypy
        # check_paths: [] # The default check paths could be overrides by local settings
        info_only: false
        dependencies: []
        conflicts: []
    DEPENDENCIES:
        name: DEPENDENCIES
        method: check_dependencies
        # check_paths: [] # The default check paths could be overrides by local settings
        info_only: false
        dependencies: []
        conflicts: []
        fixer: fix_dependencies
    PYDOCSTYLE:
        name: PYDOCSTYLE
        method: check_pydocstyle
        # check_paths: [] # The default check paths could be overrides by local settings
        info_only: false
        dependencies: []
        conflicts: []
    RADON_C:
        name: RADON_C
        method: check_radon
        # check_paths: [] # The default check paths could be overrides by local settings
        info_only: true
        dependencies: []
        conflicts: []
        kwargs:
            min: C
    RADON_D:
        name: RADON_D
        method: check_radon
        # check_paths: [] # The default check paths could be overrides by local settings
        info_only: false
        dependencies: []
        conflicts: []
        kwargs:
            min: D
    BLACK:
        name: BLACK
        method: check_black
        # check_paths: [] # The default check paths could be overrides by local settings
        info_only: false
        dependencies: []
        conflicts: []
        fixer: fix_black
    ISORT:
        name: ISORT
        method: check_isort
        # check_paths: [] # The default check paths could be overrides by local settings
        info_only: false
        dependencies: []
        conflicts: []
        fixer: fix_isort
    COPYRIGHT:
        name: COPYRIGHT
        method: check_copyright_year
        # check_paths: [] # The default check paths could be overrides by local settings
        info_only: false
        dependencies: []
        conflicts: []
        fixer: fix_copyright_year
    PY_HEADERS:
        name: PY_HEADERS
        method: check_py_file_headers
        # check_paths: [] # The default check paths could be overrides by local settings
        info_only: false
        dependencies: []
        conflicts: []
        fixer: fix_py_file_headers
    CYCLIC:
        name: CYCLIC
        method: check_cyclic_imports
        # check_paths: [] # The default check paths could be overrides by local settings
        info_only: false
        dependencies: []
        conflicts: []
    CSPELL:
        name: CSPELL
        method: check_cspell
        # check_paths: [] # The default check paths could be overrides by local settings
        info_only: true
        dependencies: []
        conflicts: []
    BANDIT:
        name: BANDIT
        method: check_bandit
        info_only: true
        dependencies: []
        conflicts: []
    LYCHEE:
        name: LYCHEE
        method: check_lychee
        # check_paths: [] # The default check paths could be overrides by local settings
        info_only: true
        dependencies: []
        conflicts: []
    # ************************** Jupyter notebooks checks *********************************
    BLACK_NB:
        name: BLACK_NB
        method: check_black_nb
        # check_paths: [] # The default check paths could be overrides by local settings
        info_only: false
        dependencies: []
        conflicts: [BLACK, MYPY, ISORT]
        inherit_failure: false
        fixer: fix_black_nb
        jupyter_notebook_checker: True
    ISORT_NB:
        name: ISORT_NB
        method: check_isort_nb
        # check_paths: [] # The default check paths could be overrides by local settings
        info_only: false
        dependencies: []
        conflicts: [BLACK, MYPY, ISORT, BLACK_NB]
        inherit_failure: false
        fixer: fix_isort_nb
        jupyter_notebook_checker: True
    JUPYTER:
        name: JUPYTER
        method: check_jupyter_outputs
        # check_paths: [] # The default check paths could be overrides by local settings
        info_only: false
        dependencies: []
        conflicts: [BLACK_NB, ISORT_NB]
        inherit_failure: false
        jupyter_notebook_checker: True

